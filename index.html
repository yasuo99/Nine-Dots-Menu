<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nine-dots-menu</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <span style="--i:0;--x:-1;--y:0">
                <ion-icon size="large" name="home-outline"></ion-icon>
            </span>
            <span style="--i:1;--x:1;--y:0">
                <ion-icon size="large" name="home-outline"></ion-icon>
            </span>
            <span style="--i:2;--x:0;--y:1">
                <ion-icon size="large" name="settings-outline"></ion-icon>
            </span>
            <span style="--i:3;--x:1;--y:1">
                <ion-icon size="large" name="alarm-outline"></ion-icon>
            </span>
            <span style="--i:4;--x:-1;--y:-1">
                <ion-icon size="large" name="bag-handle-outline"></ion-icon>
            </span>
            <span style="--i:5;--x:0;--y:-1">
                <ion-icon size="large" name="battery-full-outline"></ion-icon>
            </span>
            <span style="--i:6;--x:1;--y:-1">
                <ion-icon size="large" name="laptop-outline"></ion-icon>
            </span>
            <span style="--i:7;--x:-1;--y:1">
                <ion-icon size="large" name="game-controller-outline"></ion-icon>
            </span>
            <span style="--i:8;--x:0;--y:0">
                <ion-icon size="large" name="musical-notes-outline"></ion-icon>
            </span>
        </div>
    </div>
    <script>
        var box = document.getElementsByClassName("box");
        console.log(box);
        box[0].addEventListener('click', (element) => {
            box[0].classList.toggle('active');
        })
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
